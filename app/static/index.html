<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Resonance</title>
    <script>
        async function getDevices() {
            const response = await fetch('/devices');
            const devices = await response.json();
            const deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = '';
            devices.forEach(device => {
                deviceList.innerHTML += `<li>${device.name} (Input: ${device.max_input_channels}, Output: ${device.max_output_channels})</li>`;
            });
        }
    </script>
</head>
<body>
    <h1>Monkey Resonance</h1>
    <button onclick="getDevices()">Detect Audio Devices</button>
    <ul id="deviceList"></ul>
</body>
</html>
